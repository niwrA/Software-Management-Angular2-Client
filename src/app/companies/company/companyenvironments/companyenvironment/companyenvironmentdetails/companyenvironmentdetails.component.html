<mat-card *ngIf="companyenvironment">
  <mat-card-content>
    <mat-form-field>
      <input matInput (blur)="changeName()" [(ngModel)]="companyenvironment.name" placeholder="Name" />
    </mat-form-field>
    <mat-form-field>
      <input matInput type="url" (blur)="changeUrl()" [(ngModel)]="companyenvironment.url" placeholder="Url" />
      <mat-hint *ngIf="urlMissingHttp()" color="warn">
        Missing http(s)://
      </mat-hint>
    </mat-form-field>
  </mat-card-content>
</mat-card>
