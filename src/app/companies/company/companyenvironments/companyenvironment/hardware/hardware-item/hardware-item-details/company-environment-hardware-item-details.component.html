<mat-card *ngIf="hardwareitem">
  <mat-card-content>
    <mat-card-content layout='row'>
      <mat-form-field>
        <input matInput (blur)="changeName()" [(ngModel)]="hardwareitem.name" placeholder="Name" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-content layout='row'>
      <mat-form-field>
        <input matInput (blur)="changeIPAddress()" [(ngModel)]="hardwareitem.ipAddress" placeholder="Ip" />
      </mat-form-field>
    </mat-card-content>
  </mat-card-content>
</mat-card>
