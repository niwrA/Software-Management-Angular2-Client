<mat-card>
  <mat-form-field>
    <input type="search" matInput #searchTextInput [(ngModel)]="searchText" (ngModelChange)="searchTextChanged()" placeholder="Type to search ..." (keyup)="getProjects()" (keyup.enter)='createProject(searchTextInput.value)' />
  </mat-form-field>
  <button [disabled]='!canAdd' mat-raised-button mat-tooltip="Add new project" (click)="createProject(searchTextInput.value)">Add</button>
  <mat-card *ngFor="let project of projects">
    <mat-card-title-group [routerLink]="[project.guid, 'details']">
      <mat-card-subtitle>
        <mat-icon>assignment</mat-icon>
      </mat-card-subtitle>
      <mat-card-title>{{project.name}}</mat-card-title>
    </mat-card-title-group>
    <mat-card-content>
      <div>{{project.startDate | date:'yyyy-MM-dd'}} {{project.endDate | date:'yyyy-MM-dd'}}</div>
    </mat-card-content>
    <mat-card-actions align='end'>
      <button mat-mini-fab color="warn" (click)="deleteProject(project)">
<mat-icon>delete</mat-icon></button>
      <!--        <button [(disabled)]="!project.Email" routerLink="project" RouterLinkActive='active' [uiParams]="{ projectId: project.Guid }">
<mat-icon>email circle</mat-icon></button>-->
    </mat-card-actions>
  </mat-card>
</mat-card>
