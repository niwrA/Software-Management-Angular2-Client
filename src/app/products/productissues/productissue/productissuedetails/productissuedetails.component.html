<mat-card *ngIf="productissue">
  <mat-card-content>
    <mat-card-content layout='row'>
      <mat-form-field>
        <input matInput (blur)="changeName()" [(ngModel)]="productissue.name" placeholder="Name" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-content layout='row'>
      <mat-form-field>
        <textarea matInput (blur)="changeDescription()" rows=5 [(ngModel)]="productissue.description" placeholder="Description"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content layout='row'>
      <mat-form-field>
        <mat-select matInput [(ngModel)]="productissue.resolvedVersionGuid" placeholder="Resolved in version">
          <span>
              <mat-option (click)="resolve()" *ngFor="let version of product.versions" value="{{version.guid}}">{{version.name}}</mat-option>
          </span>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
  </mat-card-content>
</mat-card>
