<mat-card *ngIf="productfeature">
  <mat-card-content>
    <mat-card-content layout='row'>
      <mat-form-field>
        <input matInput (blur)="changeName()" [(ngModel)]="productfeature.name" placeholder="Name" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-content layout='row'>
      <mat-form-field>
        <textarea matInput (blur)="changeDescription()" rows=5 [(ngModel)]="productfeature.description" placeholder="Description"></textarea>
      </mat-form-field>
    </mat-card-content>
  </mat-card-content>
</mat-card>
